<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script>
        // Define a Book object
        let book = {
            title: "The Great Gatsby",
            author: "F. Scott Fitzgerald",
            pages: 218,

        
            // Method to get book details
            getDetails: function() {
                return "Title: " + this.title + ", Author: " + this.author + ", Pages: " + this.pages;
            }
        };
        // book 2
        let book2 = {
            title: "A new book",
            author: "Thom Hanks",
            pages: 218,
            
            // Method to get book details
            getDetails: function() {
                console.log()
                return "Title: " + this.title + ", Author: " + this.author + ", Pages: " + this.pages;
            }
        };

        // Function to display book details
        function displayBookDetails() {
            let bookDetails = book.getDetails();
            document.getElementById("bookDetails").innerText = bookDetails;
        }
    </script>
</head>
<body>
    <h1>Book Details</h1>
    <div id="bookDetails"></div>
    <button onclick="displayBookDetails()">Show Details</button>
</body>
</html>
